<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/clase4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="Conteiner">
            <form action="Recibirform.html" method="post">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="tDoc">Tipo de documento</label>
                    <select id="tDoc" name="tDoc" size=""> 
                        <option value="">Seleccionar</option>
                        <option value="CC">CC</option>
                        <option value="EXT">EXT</option>
                        <option value="CE">CE</option>
                        <option value="PP">PP</option>
                    </select>
                    <label for="nDoc">Numero de documento</label>    
                        <input type="text" id="nDoc" name="nDoc"> <br><br>
                    <label for="pNombre">Primero nombre</label>
                        <input type="text" id="pNombre">
                    <label for="sNombre">Segundo nombre</label>
                        <input type="text" id="sNombre"> <br> <br>
                    <label for="pApellido">Primero apellido</label>
                        <input type="text" id="pApellido">
                    <label for="sApellido">Segundo apellido</label>
                        <input type="text" id="sApellido"> <br> <br>
                    <label for="Email">Correo</label>
                        <input type="email" id="Email">
                    <label for="password">Contraseña</label>
                        <input type="password" id="Contraseña"> <br> <br>
                    <label for="Gen">Genero</label> <br>
                        <input type="radio" name="Gen" id="f" value="F">Femenino
                        <input type="radio" name="Gen" id="m" value="M">Masculino <br> <br>
                    <label for="file">Suba hoja de vida</label> <br>
                        <input type="file" id="file"> <br>   <br> 
                </fieldset>
                <fieldset>
                    <legend>Gustos</legend>
                    <label for="Hobby">Hobby</label><br>
                        <input type="checkbox" name="Hobby" id="Hobby">Musica
                        <input type="checkbox" name="Hobby" id="Hobby">Pintar
                        <input type="checkbox" name="Hobby" id="Hobby">Deporte
                        <input type="checkbox" name="Hobby" id="Hobby">Leer
                        <input type="checkbox" name="Hobby" id="Hobby">Bailar <br> <br>

                    <label for="pasion">¿Cual es tu pasión?</label><br>
                        <textarea name="pasion" id="pasion" cols="35" rows="5">Describa...</textarea> <br> <br>                     
                </fieldset>
                <fieldset>
                    <legend>Localidad</legend>
                    <label for="Nacionalidad">Nacionalidad</label>
                        <select name="Pais" id="Pais">
                            <option value="">Seleccione...</option>
                            <option value="Col">Colombina</option>
                            <option value="Ven">Venezolana</option>
                            <option value="Arg">Argentina</option>
                            <option value="Chin">China</option>
                            <option value="EEUU">Estado Unidense</option> 
                    </select>
                    <br> <br>
                    <label for="Ciudad">Ciudad</label>
                    <input list="Ciudad">
                    <datalist id="Ciudad">
                        <option value="Medellin"></option>
                        <option value="Bogota"></option>
                        <option value="Bello"></option>
                        <option value="Cali"></option>
                        <option value="Barranquilla"></option>
                        <option value="Cartagena"></option>
                    </datalist> <br> <br>
                </fieldset>
                <fieldset>
                    <legend>Tiempo</legend>
                    <label for="mes">Escoje un mes</label>
                    <input type="month">
                    <input type="week">
                    <input type="date">
                    <input type="datetime-local">
                </fieldset> <br><br>

                <button type="button" onclick="alert('¿Querias virus? TOMA TU VIRUS')">Ven, tu quieres</button><br><br>
                <button type="submit">

                </button> <br><br>



            </form>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
